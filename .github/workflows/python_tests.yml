name: Python_tests

on: 
  push:
    branches:
      - '**' 

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['2.7','3.8', '3.9', '3.10', '3.11'] # Specify which versions of python we will use to test with
      fail-fast: false

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        if [ "${{ matrix.python-version }}" = "2.7" ]; then   #Ensure it can run on 2.7 python
        python -m pip install --upgrade "pip<21.0"
        pip install "pytest<7.0" -r requirements.txt
        else
          python -m pip install --upgrade pip
          pip install -r requirements.txt
        fi

    - name: Install testing framework
      run: |
        pip install pytest pytest-cov
    
    - name: Run tests with pytest
      run: |
        pytest tests/ -v --cov=./ --cov-report=xml --cov-report=term
      continue-on-error: false

